---
layout: default
title: Archives
---

<div class='container'>
  <div class='row'>
    <div class='col-md-12'>
      <h2>Archives</h2>
      <ul class='posts'>
        {% for post in site.writeups.posts %}
        <li>
          <span>{{ post.date | date_to_string }}</span>
          &raquo;
          <a href='{{ post.url }}'>{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
